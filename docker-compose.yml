version: '3.9'
services:
  jdk:
    build: .
    container_name: 'jdk'
    init: true
    volumes:
      - './work:/home/work'
    ports:
      - '8080:8080'
  db:
    image: 'postgres:16'
    container_name: 'db'
    environment:
      - 'POSTGRES_PASSWORD=password'
      - 'POSTGRES_USER=user'
      - 'POSTGRES_DB=db'
  adminer:
    image: 'adminer'
    container_name: 'adminer'
    ports:
      - '49152:8080'
